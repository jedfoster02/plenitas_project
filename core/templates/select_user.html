<!DOCTYPE html>
<html>
<head>
    <title>Select User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .user-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .user-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-button {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .user-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Select a User</h1>
    <div class="user-container">
        {% for user in users %}
            <div class="user-card">
                <p>{{ user.name }}</p>
                <a href="{% url 'watch_video' user.id 1 %}" class="user-button">Enter</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
